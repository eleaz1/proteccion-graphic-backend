spring.application.name=Graphics

spring.datasource.url=jdbc:postgresql://localhost:5432/graphics
spring.datasource.username=postgres
spring.datasource.password=1234

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#params of configuration
graphic.maxwidth=796
graphic.maxheight=1123

#exceptions
server.error.include-stacktrace=never

#oauth
graphic.security.user=abivan
graphic.security.password=12345
